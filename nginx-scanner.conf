[Definition]

# Detect Laravel / WordPress / Node / backup attempts in access.log
failregex = ^<HOST> -.*"(GET|POST).*\/(wp-admin|wordpress|wp-login\.php|setup-config\.php|xmlrpc\.php|\.env|\.git/config|\.htaccess|\.htpasswd|artisan|vendor/|storage/|bootstrap/|config/|uploads/|package(-lock)?\.json|yarn\.lock|pnpm-lock\.yaml|next\.config\.js|nuxt\.config\.js|tsconfig\.json|vue\.config\.js|server\.js|app\.js|\.next/|\.nuxt/|Dockerfile|docker-compose.*|webpack.*|vite.*|gulpfile.*|\.bak|\.old|backup/|composer\.(json|lock)|index\.php|api(/private|/admin)?).*HTTP.*

# Detect FastCGI "Primary script unknown" errors in error.log
^\d{4}/\d{2}/\d{2} \d{2}:\d{2}:\d{2} \[error\] \d+#\d+: \*\d+ FastCGI sent in stderr: "Primary script unknown" while reading response header from upstream, client: (?P<host>\d+\.\d+\.\d+\.\d+)

ignoreregex =
